<html>
<head>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF6cHox05ak7_X-B3N5qX4H_2yENF29aI&libraries=geometry,places" async defer></script>
</head>
<body>
<button onclick="initMap()">SHOW MAP</button>
<div id="map" style="width: 100%; height: 1200px;"></div>
<script>
        var map;
        var usLayer, israelIranLayer;

        function initMap() {
                var israelIranCenter = {lat: 31.5, lng: 35};
                var usCenter = {lat: 37.0902, lng: -95.7129};

                map = new google.maps.Map(document.getElementById("map"), {
                        center: israelIranCenter,
                        zoom: 5
                });

                usLayer = new google.maps.Polygon({
                        paths: [
                                // Coordinates for the United States
                                {lat: 49.38, lng: -66.94},
                                {lat: 49.38, lng: -124.79},
                                {lat: 24.66, lng: -124.79},
                                {lat: 24.66, lng: -66.94},
                                {lat: 49.38, lng: -66.94}
                        ],
                        fillColor: '#FF0000',
                        fillOpacity: 0.2, // Set transparency to 0.2
                        strokeColor: '#000000',
                        strokeOpacity: 1.0,
                        strokeWeight: 2
                });

                israelIranLayer = new google.maps.Polygon({
                        paths: [
                                // Coordinates for Israel and Iran
                                // You can find these coordinates online or use GIS software
                        ],
                        fillColor: '#0000FF',
                        fillOpacity: 0.5,
                        strokeColor: '#000000',
                        strokeOpacity: 1.0,
                        strokeWeight: 2
                });

                israelIranLayer.setMap(map);
                usLayer.setMap(map);

        }
</script>


</body>
</html>
